<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - DEV Community</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="login-page">
        <div class="login-card">
            <div class="login-header">
                <a href="index.html">
                    <img src="https://dev-to-uploads.s3.amazonaws.com/uploads/logos/resized_logo_UQww2soKuUsjaOGNB38o.png" alt="DEV Community Logo" class="logo">
                </a>
                <h1>Join the DEV Community</h1>
                <p>DEV Community is a community of developers getting better together.</p>
            </div>
            <div class="login-body">
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <button type="submit" class="continue-btn">Continue</button>
                </form>
                <div class="divider"></div>
                <p class="no-account">Don't have an account? <a href="register.html">Create account</a></p>
            </div>
        </div>
        <div class="login-footer">
            <p>By signing in, you are agreeing to our <a href="#">privacy policy</a>, <a href="#">terms of use</a> and <a href="#">code of conduct</a>.</p>
        </div>
    </div>
    <script src="login.js"></script>
    <script src="dark-mode.js"></script>
</body>
</html>
